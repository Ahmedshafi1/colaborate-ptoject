<body>
    <script>
        let num=prompt('soo geli inta arday aa rabtid:')
        let sem=prompt('soo geli inta semister ee la xisaabinaayo:')
        for(stu=0;stu<num;stu++){
            for(sim=0;sim<sem;sim++){
                let mark=prompt('soo geli natiijada semisterkaas:')
                if(mark < 50){
                    console.log(`semisterkaas waa dhacday waxa keentay :${mark}`)
                }
                else{
                    console.log(`waa baastay semisterkaan waxaana keentay: ${mark}`)
                }
            }

        }
    </script>
